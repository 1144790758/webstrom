<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./vue.js"></script>
</head>
<body>

<div id="app">
    <input type="text" >
    <input type="text" v-focus>
    <br>
<!--    测试v-color-->
    <input type="text" v-color="{backgroundColor:'red'}">

</div>
</body>
<script>
    //添加了一个自定义的指令:将v-focus修饰的就会获取焦点
    Vue.directive('focus', {
        // 当被绑定的元素插入到 DOM 中时……
        inserted: function (el) {
            // 聚焦元素
            el.focus()
        }
    })
    //注册一个可以改变背景色的指令
    Vue.directive('color',{
        inserted:function (el,binding){
                el.style.backgroundColor=binding.value.backgroundColor
            console.log(binding)
        }
    })


    var v=new Vue({
        el:'#app'
    })
</script>
</html>
