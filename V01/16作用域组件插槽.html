<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./vue.js"></script>
    <style>
    </style>
</head>
<body>

<div id="app-2" class="center">
    <fruits-box>
        <!--      slot-scope="props" props.item代表取出模板中绑定的值  -->
        <template  slot-scope="props">
            <li :key="index" v-for="(item,index) in props.item">{{"当前水果是"+item}}</li>
        </template>
    </fruits-box>
</div>
</body>
<script>

    //作用域插槽,可以通过template标签中slot-scope获取模板插槽中的值
    Vue.component('fruits-box', {
        props: [],
        data: function () {
            return {
                fruits: ['banana', 'orange', 'apple', 'tomato', 'pear']
            }
        },
        //注意绑定了一个属性item,他是自定义的用于将数据流向html中
        template: `
            <div>
                <slot :item="fruits">
                    <slot></slot>
                </slot>
            </div>

        `,
    })


    var app = new Vue({
        el: '#app-2',
        data: {},
        methods: {}
    })
</script>
</html>
