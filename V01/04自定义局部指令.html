<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./vue.js"></script>
</head>
<body>

<div id="app">
    <input type="text" >
    <input type="text" v-focus>
    <br>
<!--    测试v-color-->
    <input type="text" v-color="{backgroundColor:'red'}">

</div>
</body>
<script>
    var v=new Vue({
        el:'#app',
        //设置局部指令
        directives:{
            'focus':{
                inserted:function (el,binding){
                    el.focus()
                }
            },
            'color':{
                inserted:function (el,binding){
                    el.style.backgroundColor=binding.value.backgroundColor
                }
            }
        }
    })
</script>
</html>
